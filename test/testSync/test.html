<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="a">aaa</button>
    <button id="b">bbb</button>
    <script type="text/javascript">
        function f1(){
            for (var i = 0; i < 1; ){
                console.log('1');
            }
        }
        function f2(){
            alert("f2");
        }

        function evt1(){
            setTimeout(f1, 0);
        }

        function evt2(){
            f2();
        }

        document.getElementById("a").addEventListener("click", evt1);
        document.getElementById("b").addEventListener("click", evt2);
    </script>
</body>
</html>
