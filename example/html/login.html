<form class="form-signin" id="signinForm">
    <h2 class="form-signin-heading">登录</h2>
    <label for="loginId" class="sr-only">用户名</label>
    <input type="text" name="loginId" class="form-control" placeholder="用户名" required autofocus>
    <label for="password" class="sr-only">密码</label>
    <input type="password" name="password" class="form-control" placeholder="密码" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="1" name="rememberMe" id="rememberMe"> 记住我
        </label>
    </div>
    <p class="help-block">默认用户名：admin, 默认密码：1</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>
